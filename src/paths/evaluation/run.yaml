tags:
  - Evaluation
operationId: evaluate
summary: Evaluate a fine-tuned model
description: Start a new evaluation
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - file
          - model_id
        properties:
          file:
            type: string
            format: binary
            description: The CSV file containing the evaluation data
          model_name:
            type: string
            description: ID of the model to fine-tune
            example: model_123
responses:
  '201':
    description: Evaluation job created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            job_id:
              type: string
              description: ID of the created job
              example: ff-eval-job-1
            model_name:
              type: string
              description: The name of the model
              example: model_name
            status:
              type: string
              example: pending
            message:
              type: string
              example: Evaluation job created successfully
  '400':
    $ref: '../../responses/400.yaml'
  '403':
    $ref: '../../responses/403.yaml'
  '404':
    $ref: '../../responses/404.yaml'
  '500':
    $ref: '../../responses/500.yaml'
