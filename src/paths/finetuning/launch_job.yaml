post:
  operationId: createFineTuningJob
  tags:
      - Fine-tuning
  summary: Launch a fine-tuning job
  description: Start a new fine-tuning job with the specified parameters.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            modelId:
              type: string
              description: ID of the model to fine-tune
              example: model_123
            datasetId:
              type: string
              description: ID of the dataset to use for fine-tuning
              example: dataset_456
            hyperparameters:
              type: object
              description: Hyperparameters for the fine-tuning job
              additionalProperties:
                type: string
              example:
                learningRate: "0.001"
                batchSize: "32"
  responses:
    '201':
      description: Fine-tuning job started successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              jobId:
                type: string
                description: ID of the created job
                example: job_789
    '404':
      $ref: '../../responses/404.yaml'
    '500':
      $ref: '../../responses/500.yaml'
