tags:
  - Pre-trained Models
summary: Get a list of pre-trained models
operationId: pretrained_models
security: []
parameters:
  - name: limit
    in: query
    description: Maximum number of models to return
    required: false
    schema:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
  - name: offset
    in: query
    description: Number of models to skip before starting to collect the result set
    required: false
    schema:
      type: integer
      default: 0
      minimum: 0
responses:
  '200':
    description: List of models retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            total:
              type: integer
              example: 1
            models:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: ff_zero
                  name:
                    type: string
                    example: Future Frame model Zero
                  createdAt:
                    type: string
                    format: date-time
  '400':
    $ref: '../../responses/400.yaml'
  '500':
    $ref: '../../responses/500.yaml'
