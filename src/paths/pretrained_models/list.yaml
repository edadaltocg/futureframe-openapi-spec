tags:
  - Pre-trained Models
summary: Get a list of pre-trained models
parameters:
  - name: limit
    in: query
    description: Maximum number of models to return
    required: false
    schema:
      type: integer
      default: 10
      minimum: 1
      maximum: 100
  - name: offset
    in: query
    description: Number of models to skip before starting to collect the result set
    required: false
    schema:
      type: integer
      default: 0
      minimum: 0
responses:
  '200':
    description: List of models retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            total:
              type: integer
              example: 100
            models:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: model_123456789abcdef
                  name:
                    type: string
                    example: My Fine-tuned Model
                  status:
                    type: string
                    example: completed
                  createdAt:
                    type: string
                    format: date-time
  '400':
    description: Bad request
