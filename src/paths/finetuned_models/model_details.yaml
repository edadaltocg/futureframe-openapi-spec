tags:
  - Fine-tuned Models
summary: Get a fine-tuned model by ID
operationId: model_details
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: model_123456789abcdef
responses:
  '200':
    description: Model retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            status:
              type: string
            createdAt:
              type: string
              format: date-time
  '403':
    $ref: '../../responses/403.yaml'
  '404':
    $ref: '../../responses/404.yaml'
  '500':
    $ref: '../../responses/500.yaml'
