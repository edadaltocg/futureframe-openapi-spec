tags:
  - Usage
summary: Get usage information
operationId: usage
responses:
  '200':
    description: Usage information retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            total_credits:
              type: integer
              example: 1000
            used_credits:
              type: integer
              example: 150
  '403':
    $ref: '../../responses/403.yaml'
  '500':
    $ref: '../../responses/500.yaml'
